<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/get-started.css" />
        <title>Resource Questionnaire</title>
    </head>

    <body>
        <header>
          <div class="bg fade-in" id="bg-opacity" >
            <header>

                    <div class="row">
                            <div class="col-1 col-nav"><a>Volunteer</a></div> 
                            <div class="col-2 col-nav"><a>About Us</a></div> 
                            <div class="col-3 col-nav"><a href="get-started.html">Get Started</a></div>
                    </div>

                    <i class="fa fa-cloud col-2 faded" id="icon-attribute"> <div class="fade-in"></div></i>
            </header>

      </div>
        </header>
        <main>
            
            <div class="form-container">
                <form id="new-user-form">
                  <fieldset>
                    <legend><span class="number">1</span>Enter your info</legend>
            
                    <!-- GENDER -->
                    <select required id="gender" name="field1">
                      <option value="" disabled selected>Your gender identity</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                      <option value="not-say">Rather Not Say</option>
                    </select>
            
                    <!-- AGE -->
                    <select required id="age" name="field2">
                      <option value="" disabled selected>Age</option>
                      <option value="under-18">Under 18</option>
                      <option value="18-59">18 to 59</option>
                      <option value="59-and-over">59 and over</option>
                    </select>
            
                    <!-- CHILDREN -->
                    <select required id="children" name="field3">
                      <option value="" disabled selected>Do you have children with you?</option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </fieldset>
            
            
                  <!-- CHECKBOX QUESTIONS -->
                  <fieldset>
                    <legend><span class="number">2</span><span class="legend-description">Which of the following are you interested in?</span></legend>
            
                    <label class="container">Shelter
                      <input type="checkbox" id="shelter">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Drug or Alcohol Treatment
                      <input type="checkbox" id="drug-alcohol">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Food Assistance
                      <input type="checkbox" id="food">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Mental Health Treatment
                      <input type="checkbox" id="mental-health">
                      <span class="checkmark"></span>
                    </label>
            
                  </fieldset>
                  <input type="submit" value="Submit" />
                </form>
              </div>

        </main> 
        <script src="js/get-started.js"></script>
    </body>
</html>
